<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết giao dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Chi tiết giao dịch</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>Mã giao dịch:</strong> <span th:text="${giaoDich.maGiaoDich}"></span></p>
            <p><strong>Tên khách hàng:</strong> <span th:text="${giaoDich.khachHang.tenKhachHang}"></span></p>
            <p><strong>Số điện thoại:</strong> <span th:text="${giaoDich.khachHang.soDienThoai}"></span></p>
            <p><strong>Email:</strong> <span th:text="${giaoDich.khachHang.email}"></span></p>
            <p><strong>Loại dịch vụ:</strong> <span th:text="${giaoDich.loaiDichVu}"></span></p>
            <p><strong>Ngày giao dịch:</strong> <span th:text="${giaoDich.ngayGiaoDich}"></span></p>
            <p><strong>Đơn giá (VND/m²):</strong> <span th:text="${giaoDich.donGia}"></span></p>
            <p><strong>Diện tích (m²):</strong> <span th:text="${giaoDich.dienTich}"></span></p>
        </div>
    </div>
    <div class="mt-3">
        <a th:href="@{/giao-dich}" class="btn btn-secondary">Quay lại</a>
        <form th:action="@{/giao-dich/delete/{id}(id=${giaoDich.maGiaoDich})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger"
                    onclick="return confirm('Bạn có muốn xóa giao dịch này không?')">Xóa</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
